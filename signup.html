
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../../../favicon.ico">

    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

   
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/Images/" enctype="multipart/form-data" class="form-signin" method="POST">
      <img class="mb-4" src="Images/Newsletter_icon.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter</h1>
    
      <input type="text" name="fName" class="form-control top" placeholder="First_Name" required autofocus>
      <input type="text"name="lName" class="form-control middle" placeholder="Last_Name" required>
      <input type="email" name="email" class="form-control buttom" placeholder="Email_Id" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" name="image" accept="image/*">
        <label class="custom-file-label" for="customFile"></label>
      </div>

      <div class="checkbox mb-3">
       
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Prince Ghotar</p>
    </form>
    
    
  </body>
</html>
